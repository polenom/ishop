
<nav aria-label="...">
  <ul class="pagination m-3">
    {% if page.has_previous %}
    <li class="page-item ">
      <a class="page-link" href="?page={{ page.previous_page_number }}" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    {% else%}
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    {% endif%}
      <li class="page-item active"><a class="page-link" href="?page={{ page.number }}" style="background-color: #6c757d">{{ page.number }}</a></li>
    {% if page.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page.next_page_number }}">Next</a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <a class="page-link" href="?page=">Next</a>
      </li>
    {% endif %}
  </ul>
</nav>
