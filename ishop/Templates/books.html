{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-light bg-light">
        <div class="container-md">
            <a class="navbar-brand" href="/">IShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% for cat in cats %}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'category' category=cat %}">{{cat}}</a>
                </li>
            {% endfor %}

            </ul>
            {% if request.user.is_authenticated %}
                <ul class="navbar-nav  mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'login' %}">{{request.user.username}}</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav  mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Sing up</a>
                </li>
            </ul>
            {% endif%}
                <form class="d-flex" action="/" method="post">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="bq">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>
    <div class="album py-5 bg-light">
        <div class="container ">
        <p><a href="/category/books/">books</a>/</p>
        <div class="row">
            <div class="col-lg-3">



            </div>
            <div class="col-lg-9">
                <div class="album py-5 bg-light">
                <div class="container">
                  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 g-3">
                       {% for book in books %}
                          <div class="col">
                            <div class="card shadow-sm">
                                <img src="/{{book.booksPhoto}}" alt=""  class="rounded mx-auto d-block m-2" height="155" width="155" >
                                <div class="card-body">
                                  <p class="card-text">{{book.booksTitle}}</p>
                                  <p>{{book.booksAuthor}}</p>
                                  <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    </div>
                                    <small class="text-muted">9</small>
                                  </div>
                                </div>
                               </div >
                              </div >

                    {% endfor %}

                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    </div>









</body>
</html>
