<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-light bg-light">
        <div class="container-md">
            <a class="navbar-brand" href="/">IShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% for cat in category %}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">{{cat}}</a>
                </li>
            {% endfor %}

            </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-center">
        <form class="form-floating mb-10" action="{% url 'login' %}" method="post"  style="width: 400px;">
            {% csrf_token %}
            {{ authform.as_p }}
        <button type="submit" class="btn btn-light "> Sing in</button>
        <a href="{% url 'register' %}" class=" float-right">Sing up</a>
        </form>
            <a href='{% url "social:begin" "github" %}'>GitHub</a>
        </div>
    </div>


</body>
</html>
